<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Advice generator app | Frontend Mentor</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Advice generator app</h1>
    <article class="card">
      <h2 class="card__id">Advice #<span class="js-card-id">0</span></h2>
      <p class="card__advice js-card-advice">Loading...</p>
      <picture class="card_dividers">
        <source srcset="./src/assets/images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <img class="card__divider" src="./src/assets/images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button class="card__button js-card-button" type="button" aria-label="Fetch random advice">
        <img class="card__icon" src="./src/assets/images/icon-dice.svg" alt="">
      </button>
    </article>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://github.com/GracilianoOG">Gabriel</a>.
    </p>
  </footer>

  <script src="./src/js/script.js"></script>
</body>

</html>
